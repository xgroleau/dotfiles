# Font
font:
  normal:
    family: SF Mono
    style: Regular

  bold:
    family: SF Mono
    style: Bold

  italic:
    family: SF Mono
    style: Italic

#styling
custom_cursor_colors: true
colors:
  primary:
    background: '0x191919'
    foreground: '0xeaeaea'

  cursor:
    text:   '0xf1c1c1'
    cursor: '0xff2600'

hide_cursor_when_typing: true

#launch
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
